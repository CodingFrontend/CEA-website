<section class="submit padding-section">
	<div class='container-sm d-flex align-items-center justify-content-center'>
		<div class="d-flex flex-column align-items-center w-100">
			<h2 class="title display-5 title title--space text-center">Submit your story</h2>
			<form action="" class="w-100 form-main d-flex flex-column align-items-center col-lg-10">
				<div class="w-100 form-main__top">
					<div class="form-main__row d-flex flex-column">
						<label class="form-main__label d-flex flex-column flex-grow-1">Story title
							<input class="form-main__input w-100" type="text" required>
						</label>
						<label class="form-main__label d-flex flex-column flex-grow-1">Short description (up to 150 characters)
							<textarea class="form-main__input textarea textarea--description w-100" placeholder="Tell us a little about your story"></textarea>
						</label>
						<label class="form-main__label d-flex flex-column flex-grow-1">Long description (between 700 to 1000 characters)
							<textarea class="form-main__input textarea textarea--description-long w-100" placeholder="Describe your story in more context"></textarea>
						</label>
						<label class="form-main__label d-flex flex-column flex-grow-1">Link to the full story or just your website
							<textarea class="form-main__input textarea textarea--link w-100" placeholder="https://www.example.com/action/arch or https://www.example.com/t"></textarea>
						</label>
						<p class="form-main__label d-flex flex-column flex-grow-1">Upload story image (1920 x 672 pixels, JPG or PNG, up to 1MB) *
							<span class="form-main__upload-subtitle">* If the image is not clear or in a good resolution, we will replace it with an image of our choice.</span>
							<input class="form-main__upload-input w-100 input-file" id="input-file" type="file" required>
							<label for="input-file" class="label-file btn-transparent btn">
								<span>Upload</span>
								<svg width="20px" height="20px" class="icon icon-delete">
									<use xlink:href="./static/img/sprite.svg#close">
									</use>
								</svg>
							</label>
						</p>
					</div>
					<div class="d-flex flex-column align-items-center pt-5">
						<a href="#" class="link-mint" data-bs-toggle="modal" data-bs-target="#storyModal">View a sample how your story will be shown</a>
						<button type="button" class="btn btn-mint btn-mint--large">
							<span>Submit</span>
						</button>
					</div>
			</form>
		</div>
	</div>
</section>
