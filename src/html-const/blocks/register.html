<section class="register padding-section">
	<div class='container-sm d-flex align-items-center justify-content-center'>
		<div class="d-flex flex-column align-items-center w-100">
			<h2 class="title display-5 title title--space text-center">Register</h2>
			<p class="text">Already have an account? <a class="link-mint" href="login.html">Login</a></p>
			<form action="" class="w-100 form-main d-flex flex-column align-items-center col-lg-10">
				<div class="w-100 form-main__top">
					<div class="form-main__row d-flex flex-column flex-lg-row flex-grow-1">
						<label class="form-main__label d-flex flex-column flex-grow-1">Email
							<input class="form-main__input w-100" type="email" required>
						</label>
						<label class="form-main__label d-flex flex-column flex-grow-1">Retype email
							<input class="form-main__input w-100" type="email" required>
						</label>
					</div>
					<div class="form-main__row d-flex flex-column flex-lg-row flex-grow-1">
						<label class="form-main__label d-flex flex-column flex-grow-1">Retype password
							<input class="form-main__input w-100" type="password" required>
						</label>
						<label class="form-main__label d-flex flex-column flex-grow-1">Password
							<input class="form-main__input w-100" type="password" required>
						</label>
					</div>
				</div>
				<div class="w-100 form-main__body">
					<div class="form-main__row d-flex flex-column flex-lg-row flex-grow-1">
						<label class="form-main__label d-flex flex-column flex-grow-1">Name
							<input class="form-main__input w-100" type="text" required>
						</label>
						<label class="form-main__label d-flex flex-column flex-grow-1">Surname
							<input class="form-main__input w-100" type="text" required>
						</label>
					</div>

					<div class="form-main__row  d-flex flex-column flex-lg-row flex-grow-1">
						<div class="form-main__select form-main__phone d-flex flex-column  w-100">
							<p class="form-main__label">Phone number (optional)</p>
							<div class="custom-select-container d-flex flex-row-reverse justify-content-end ">
								<input type="tel" class="form-main__input w-75 flex-grow-1" placeholder="E.g. 0123456789">
								<div class="custom-select w-25">
									<input class="custom-select__input visually-hidden" name="recipient" type="text">
									<div class="label-select label custom-select__trigger"><span>FRA</span>
										<img class="icon-select" src="./static/img/icons/arrow-down.svg" />
									</div>
									<div class="custom-options">
										<span class="custom-option selected" data-value="Option1">US</span>
										<span class="custom-option" data-value="Option2">RU</span>
										<span class="custom-option" data-value="Option3">FRA</span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-main__select d-flex flex-column w-100">
							<p class="form-main__label">Company</p>
							<div class="custom-select-container  w-100">
								<div class="custom-select w-100">
									<input class="custom-select__input visually-hidden" name="recipient" type="text">
									<div class="label-select label custom-select__trigger"><span>Select a country</span>
										<img class="icon-select" src="./static/img/icons/arrow-down.svg" />
									</div>
									<div class="custom-options">
										<span class="custom-option selected" data-value="Option1">Option1</span>
										<span class="custom-option" data-value="Option2">Option2</span>
										<span class="custom-option" data-value="Option3">Option3</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-main__row d-flex flex-column flex-lg-row flex-grow-1">
						<div class="form-main__select d-flex flex-column  w-100">
							<p class="form-main__label">Industry (optional)</p>
							<div class="custom-select-container  w-100">
								<div class="custom-select w-100">
									<input class="custom-select__input visually-hidden" name="recipient" type="text">
									<div class="label-select label custom-select__trigger"><span>Select an industry</span>
										<img class="icon-select" src="./static/img/icons/arrow-down.svg" />
									</div>
									<div class="custom-options">
										<span class="custom-option selected" data-value="Option1">Option1</span>
										<span class="custom-option" data-value="Option2">Option2</span>
										<span class="custom-option" data-value="Option3">Option3</span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-main__select d-flex flex-column w-100">
							<p class="form-main__label">Country</p>
							<div class="custom-select-container  w-100">
								<div class="custom-select w-100">
									<input class="custom-select__input visually-hidden" name="recipient" type="text">
									<div class="label-select label custom-select__trigger"><span>Select a country</span>
										<img class="icon-select" src="./static/img/icons/arrow-down.svg" />
									</div>
									<div class="custom-options">
										<span class="custom-option selected" data-value="Option1">Option1</span>
										<span class="custom-option" data-value="Option2">Option2</span>
										<span class="custom-option" data-value="Option3">Option3</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-mint btn-mint--large">
					Register
				</button>
			</form>
		</div>
	</div>
</section>
