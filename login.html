<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preload" href="fonts/montserrat/Montserrat-Light.woff" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="fonts/montserrat/Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="fonts/montserrat/Montserrat-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">

<link href="static/main.min.css" rel="stylesheet">

<body class="body">
	<div class="login">
		<div class="container d-flex align-items-center justify-content-center">
			<div class="login__content d-flex flex-column align-items-center">
				<div class="sidebar-partners__btn">
					<img src="./static/img/icons/partners-btn-close.svg">
				</div>
				<h2 class="title text-bold title--space text-center">Login to your account</h2>
				<form action="" class="form-main d-flex flex-column align-items-center">
					<label class="form-main__label d-flex flex-column sli">Email
						<input class="form-main__input" type="email" required="">
					</label>
					<label class="form-main__label d-flex flex-column">Password
						<input class="form-main__input" type="password" required="">
					</label>
					<button type="button" class="btn btn-mint btn-mint--large">
						<span>Login</span>
					</button>
				</form>
			</div>
		</div>
	</div>
	<div class="modal modal--login fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<button type="button" data-bs-dismiss="modal" aria-label="Close" class="modal__btn-close">
		<img src="./static/img/modal/close.svg">
	</button>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="login__content d-flex flex-column align-items-center">
					<h2 class="title text-bold title--space text-center">Login to your account</h2>
					<form action="" class="form-main d-flex flex-column align-items-center">
						<label class="form-main__label d-flex flex-column sli">Email
							<input class="form-main__input" type="email" required="">
						</label>
						<label class="form-main__label d-flex flex-column">Password
							<input class="form-main__input" type="password" required="">
						</label>
						<button type="button" class="btn btn-mint btn-mint--large">
							<span>Login</span>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
